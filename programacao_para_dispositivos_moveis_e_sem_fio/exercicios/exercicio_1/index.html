<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>MyCompromise</title>
        <link rel="stylesheet" href="./static/css/jquery.mobile-1.3.2.min.css"/>
    </head>
    <body>
    
        <div data-role="page">        
            <div data-role="header" data-theme="b">
                <h1>MyCompromise</h1>
            </div>
          
            <div data-role="content" >

                <div data-role="collapsible" data-theme="a" data-content-theme="d" data-inline="true">
                    <legend>Adicionar</legend>

                    <div data-role="fieldcontain">
                        <label for="ti_c" class="ui-input-text">Título:</label>
                        <input name="ti_c" id="titulo_compromisso" placeholder="Título do Compromisso" value="" type="text">
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="te_c" class="ui-input-text">Descrição:</label>
                        <input name="te_c" id="texto_compromisso" placeholder="Descrição do Compromisso" value="" type="text">
                    </div>

                    <div data-role="fieldcontain">
                        <label for="data" class="ui-input-text">Data:</label>
                        <input type="date" name="data" id="data_compromisso" value="">
                    </div>

                    <button onclick="cadastrar()" data-role="button" data-inline="true" data-theme="b">Salvar</button>
                </div>

                <div data-role="collapsible" data-theme="a" data-content-theme="d" data-inline="true">
                    <legend>Deletar</legend>

                    <div data-role="fieldcontain">
                        <label for="ti_c" class="ui-input-text">ID:</label>
                        <input name="id_c" id="id_compromisso" placeholder="Id do Compromisso" value="" type="text">
                    </div>

                    <button onclick="deletar()" data-role="button" data-inline="true" data-theme="b">Deletar Item</button>
                    <button onclick="deletar_tudo()" data-role="button" data-inline="true" data-theme="b">Deletar Tudo</button>
                    
                </div>
            
                <button onclick="listar_por_data()" data-role="button" data-inline="true" data-theme="b">Todos de Hoje</button>

                <button id="limpar" onclick="limpar_busca()" stylesheet="visibility:hidden" data-role="button" data-inline="true" data-theme="e">Limpar Busca</button>
                
                <br>
                <br>

                <ul id="lista" data-filter-placeholder="Pesquisar Compromissos" data-role="listview" data-filter="true" data-inset="true"></ul>
            </div>
        </div>
        
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/script.js"></script>
        <script src="./static/js/jquery.mobile-1.3.2.min.js"></script>
    </body>
</html>
