<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Meus Compromissos</title>
        <link rel="stylesheet" href="./static/css/jquery.mobile-1.3.2.min.css"/>
    </head>
    <body>
    
        <div data-role="page">        
            <div data-role="header" data-theme="b">
                <h1>Meus Compromissos</h1>
            </div>
          
            <div data-role="content" >
            
                <fieldset data-role="collapsible" data-theme="a" data-content-theme="d">
                    <legend>Adicionar Compromisso</legend>
                    <label for="textinput-f">Título</label>
                    <input name="ti_c" id="titulo_compromisso" placeholder="Título do Compromisso" value="" type="text">
                    <label for="textinput-f">Descrição</label>
                    <input name="te_c" id="texto_compromisso" placeholder="Descrição do Compromisso" value="" type="text">
                    <button onclick="cadastrar()" data-role="button" data-inline="true" data-theme="b">Salvar</button>
                </fieldset>

                <br>

                <fieldset data-role="collapsible" data-theme="a" data-content-theme="d">
                    <legend>Deletar Compromisso</legend>
                    <label for="textinput-f">ID</label>
                    <input name="id_c" id="id_compromisso" placeholder="Id do Compromisso" value="" type="text">
                    <button onclick="deletar()" data-role="button" data-inline="true" data-theme="b">Deletar</button>
                </fieldset>
            
            <br>
            <br>
            
            <ul id="lista" placeholder="Pesquisar Compromissos" data-role="listview" data-filter="true" data-inset="true"></ul>
            </div>
        </div>
        
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/script.js"></script>
        <script src="./static/js/jquery.mobile-1.3.2.min.js"></script>
    </body>
</html>
